name: Seed Issues from CSV

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: "Caminho do CSV (default: tasks/requisitos_autopecas_formulario_html_css_tarefas.csv)"
        required: false
        default: "tasks/requisitos_autopecas_formulario_html_css_tarefas.csv"
      dry_run:
        description: "Executar sem criar issues (true/false)"
        required: false
        default: "false"

permissions:
  contents: read
  issues: write

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub pyyaml

      - name: Seed issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          CSV_PATH: ${{ github.event.inputs.csv_path }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          python tools/seed_issues_from_csv.py             --repo "$REPO"             --token "$GH_TOKEN"             --csv "${CSV_PATH:-tasks/requisitos_autopecas_formulario_html_css_tarefas.csv}"             --students "config/students.yaml"             --dry-run "$DRY_RUN"
