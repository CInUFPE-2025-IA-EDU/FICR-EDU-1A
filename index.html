<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Peças</title>
</head>
<body>

    <h1>Formulário de Cadastro de Peças</h1>

    <form action="#">

        <div>
            <label for="nome">Nome da Peça:</label>
            <input type="text" id="nome" name="nome_peca" required>
        </div>

        <div>
            <label for="codigo">Código do Fabricante:</label>
            <input type="text" id="codigo" name="codigo_fabricante" required>
        </div>

        <div>
            <label for="quantidade">Quantidade Mínima (Estoque):</label>
            <input type="number" id="quantidade" name="estoque_minimo" required>
        </div>

        <div>
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="">-- Selecione uma Categoria --</option>
                <option value="motor">Motor</option>
                <option value="chassi">Chassi</option>
                <option value="eletrico">Elétrico</option>
            </select>
        </div>

        <div>
            <label for="descricao">Descrição (Opcional):</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>
        </div>

        <div>
            <button type="submit">Cadastrar Peça</button>
        </div>
    </form>

</body>
</html>
